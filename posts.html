<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7c1e973e41.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/posts.css">
    <title>Diary of the Hodophiles</title>
</head>
<body>
        <!--Nav Bar-->
        <nav id="navContainer">
            <h2 class="name">Diary of the Hodophiles</h2>
            <i class="fas fa-bars menu"></i>
            <ul class="navbar">
                <li><a href="/index.html">HOME</a></li>
                <li><a href="/about.html">ABOUT US</a></li>
                <li><a href="/profile.html">PROFILE</a></li>
                <li><a href="/posts.html">YOUR POSTS</a></li>
                <li><a href="/login.html">LOGIN / REGISTER</a></li>
            </ul>
            <button class="addPost" onclick="addPost()">Create New Post</button>
        </nav>
        <!--Post Section-->
        <section id="posts">
            <div class="postContainer">
            </div>
            <div class="createPostContainer hideCreate">
                <form class="createPost" onsubmit="return false">
                    <input class="postImageInput" type="file" onchange="viewImage()">
                    <img class="addPostImage" height="400" src="" alt="">
                    <input type="text" class="addTitle" placeholder="Title">
                    <input type="text" class="addIntro" placeholder="Intro">
                    <input type="text" class="addBody" placeholder="Body">
                    <input type="text" class="addConclusion" placeholder="Conclusion">
                    <input type="text" class="addAuthor" placeholder="Author">
                    <input type="text" class="addId" placeholder="User Id">
                    <button class="createPostButton" onclick="createPost()">Save</button>
                </form>
            </div>
            <div class="editImageContainer hideImage">
                <form onsubmit="return false">
                    <button class="closeImage">X</button>
                    <input class="editPostImageInput" placeholder="postImage" type="file" onchange="viewFile()">
                    <img class="editPostImage" height="300" src="" alt="">
                    <button class="saveImage" onclick="editImage(this.parentElement.parentElement.id)">Save</button>
                </form>
            </div>
            <div class="editTitleContainer hideTitle">
                <form onsubmit="return false">
                    <button class="closeTitle">X</button>
                    <input class="editTitle" placeholder="Title" type="text">
                    <button class="saveTitle" onclick="editTitle(this.parentElement.parentElement.id)">Save</button>
                </form>
            </div>
            <div class="editIntroContainer hideIntro">
                <form onsubmit="return false">
                    <button class="closeIntro">X</button>
                    <input class="editIntro" placeholder="Intro" type="text">
                    <button class="saveIntro" onclick="editIntro(this.parentElement.parentElement.id)">Save</button>
                </form>
            </div>
            <div class="editBodyContainer hideBody">
                <form onsubmit="return false">
                    <button class="closeBody">X</button>
                    <input class="editBody" placeholder="Body" type="text">
                    <button class="saveBody" onclick="editBody(this.parentElement.parentElement.id)">Save</button>
                </form>
            </div>
            <div class="editConclusionContainer hideConclusion">
                <form onsubmit="return false">
                    <button class="closeConclusion">X</button>
                    <input class="editConclusion" placeholder="Conclusion" type="text">
                    <button class="saveConclusion" onclick="editConclusion(this.parentElement.parentElement.id)">Save</button>
                </form>
            </div>
            <div class="editDateContainer hideDate">
                <form onsubmit="return false">
                    <button class="closeDate">X</button>
                    <input class="editDateCreated" placeholder="Date Created (dd/mm/yyyy)" type="text">
                    <button class="saveDate" onclick="editDate(this.parentElement.parentElement.id)">Save</button>
                </form>
            </div>
            <div class="editAuthorContainer hideAuthor">
                <form onsubmit="return false">
                    <button class="closeAuthor">X</button>
                    <input class="editAuthor" placeholder="Author" type="text">
                    <button class="saveAuthor" onclick="editAuthor(this.parentElement.parentElement.id)">Save</button>
                </form>
            </div>
        </section>
    <script src="/javaScript/posts.js"></script>
</body>
</html>
