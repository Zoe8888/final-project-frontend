<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7c1e973e41.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/login.css">
    <title>Document</title>
</head>
<body>
    <!--Login Section-->
    <section id="login" class="login hide">
        <div class="login-container">
            <h1>Login</h1>
            <form class="login">
                <input id="username" type="text" placeholder="username" required>
                <input id="password" type="password" placeholder="password" required>
                <button class="login-button">Log In</button>
            </form>
            <div>
                <h3>Don't have an account? Subscribe <a href="" onclick="loginToggle()" >here</a></h3>
            </div>
        </div>
    </section>
    <section id="subscribe">
        <div class="subscribe-container">
            <h1>Subscribe</h1>
            <form class="subscribe">
                <input class="name" type="text" placeholder="name" required>
                <input class="surname" type="text" placeholder="surname" required>
                <input class="email" type="text" placeholder="email" required>
                <input class="username" type="text" placeholder="username" required>
                <input class="password" type="password" placeholder="password" required>
                <button class="subscribe-button">Subscribe</button>
            </form>
            <div>
                <h3>Already subscribed? Sign in <a href="" class="signIn">here</a></h3>
            </div>
        </div>
    </section>
    <script src="/javaScript/login.js"></script>
</body>
</html>
