<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7c1e973e41.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/login.css">
    <title>Diary of the Hodophiles</title>
</head>
<body>
    <!--Login Section-->
    <section id="login" class="active">
        <div class="login-container">
            <h1>Welcome back to <br> <span class="diary">Diary of the Hodophiles</span></h1>
            <form class="login">
                <div class="loginInputs">
                    <input id="username" type="text" placeholder="username" required>
                    <input id="password" type="password" placeholder="password" required>
                </div>
                <button class="loginButton">Log In</button>
            </form>
            <div>
                <h3>Don't have an account? Subscribe <span class="switchSide">here</span></h3>
            </div>
        </div>
    </section>
    <section id="subscribe" class="hide">
        <div class="subscribeContainer">
            <h1>Welcome to <br> <span class="diary">Diary of the Hodophiles</span></h1>
            <form class="subscribe">
                <input class="name" type="text" placeholder="name" required>
                <input class="surname" type="text" placeholder="surname" required>
                <input class="email" type="text" placeholder="email" required>
                <input class="username" type="text" placeholder="username" required>
                <input class="password" type="password" placeholder="password" required>
                <button class="subscribeButton">Subscribe</button>
            </form>
            <div>
                <h3>Already subscribed? Sign in <span class="switchSide">here</span></h3>
            </div>
        </div>
    </section>
    <script src="/javaScript/login.js"></script>
</body>
</html>
