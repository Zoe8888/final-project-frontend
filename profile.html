<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7c1e973e41.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/profile.css">
    <title>Document</title>
</head>
<body>
    <!--Nav Bar-->
    <nav id="nav">
        <ul>
            <li><a href="/index.html">HOME</a></li>
            <div class="profile-container">
                <li></a>ACCOUNT</li>
                <div class="profile-menu">
                    <li><a href="/profile.html">PROFILE</a></li>
                    <li><a href="/posts.html">POSTS</a></li>
                </div>
            </div>
            <li><a href="/login.html">LOGIN / REGISTER</a></li>
        </ul>
    </nav>
    <!--Profile-->
    <section id="profile">
        <div class="profileContainer">
        </div>
        <!--Edit User Profile-->
        <div class="editProfile hide">
            <form onsubmit="return false">
                <button class="close">X</button>
                <input class="profilePictureInput" onchange="viewFile()" type="file" placeholder="Profile Picture">
                <img class="profilePicture" src="" alt="">
                <input class="profileName" type="text" placeholder="Name">
                <input class="profileSurname" type="text" placeholder="Surname">
                <input class="profileEmail" type="text" placeholder="Email">
                <input class="profilePassword" type="password" placeholder="password">
                <button class="saveProfile" onclick="editProfile()">Save Changes</button>
            </form>
        </div>
        <div class="signOutContainer">
            <button class="signOut" onclick="signOut()">Sign Out</button>
        </div>
    </section>
    <script src="/javaScript/profile.js"></script>
</body>
</html>
