<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7c1e973e41.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/profile.css">
    <title>Document</title>
</head>
<body>
    <!--Nav Bar-->
    <nav id="navContainer">
        <h2 class="name">Diary of the Hodophiles</h2>
        <ul class="navbar">
            <li><a href="/index.html">HOME</a></li>
            <li><a href="/about.html">ABOUT US</a></li>
            <div class="profile-container">
                <li class="account">ACCOUNT</li>
                <div class="profile-menu hideMenu">
                    <li><a href="/profile.html">PROFILE</a></li>
                    <li><a href="/posts.html">POSTS</a></li>
                </div>
            </div>
            <li><a href="/login.html">LOGIN / REGISTER</a></li>
        </ul>
        <button class="signOut" onclick="signOut()">Sign Out</button>
    </nav>
    <!--Profile-->
    <section id="profile">
        <div class="profileContainer">
        </div>
        <!--Edit User Profile-->
        <div class="editPictureContainer hidePicture">
            <form onsubmit="return false">
                <button class="closePicture">X</button>
                <input class="profilePictureInput" onchange="viewFile()" type="file" placeholder="Profile Picture">
                <img class="newProfilePicture" height="200" src="" alt="">
                <button class="savePicture" onclick="editPicture()">Save</button>
            </form>
        </div>
        <div class="editNameContainer hideName">
            <form onsubmit="return false">
                <button class="closeName">X</button>
                <input class="profileName" type="text" placeholder="Name">
                <button class="saveName" onclick="editName()">Save</button>
            </form>
        </div>
        <div class="editSurnameContainer hideSurname">
            <form onsubmit="return false">
                <button class="closeSurname">X</button>
                <input class="profileSurname" type="text" placeholder="Surname">
                <button class="saveSurname" onclick="editSurname()">Save</button>
            </form>
        </div>
        <div class="editEmailContainer hideEmail">
            <form onsubmit="return false">
                <button class="closeEmail">X</button>
                <input class="profileEmail" type="text" placeholder="Email">
                <button class="saveEmail" onclick="editEmail()">Save</button>
            </form>
        </div>
        <div class="editIdContainer hideId">
            <button class="closeId">X</button>
            <h2 class="idError">Error! You are not allowed to change your User ID. <br> This is a number each user recieves when registering and it needs to be unique.</h2>
        </div>
        <div class="editUsernameContainer">
            <button class="closeUsername">X</button>
        </div>
        <div class="editPasswordContainer hidePassword">
            <form onsubmit="return false">
                <button class="closePassword">X</button>
                <input class="profilePassword" type="password" placeholder="Password">
                <button class="savePassword" onclick="editPassword()">Save</button>
            </form>
        </div>
    </section>
    <script src="/javaScript/profile.js"></script>
</body>
</html>
