<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7c1e973e41.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/home.css">
    <title>Diary of the Hodophiles</title>
</head>
<body>
    <!--Nav Bar-->
    <nav id="navContainer">
        <h2 class="name">Diary of the Hodophiles</h2>
        <ul class="navbar">
            <li><a href="/index.html">HOME</a></li>
            <li><a href="/about.html">ABOUT US</a></li>
            <div class="profile-container">
                <li class="account">ACCOUNT</li>
                <div class="profile-menu hideMenu">
                    <li><a href="/profile.html">PROFILE</a></li>
                    <li><a href="/posts.html">POSTS</a></li>
                </div>
            </div>
            <li><a href="/login.html">LOGIN / REGISTER</a></li>
        </ul>
        <form class="search">
            <input type="text" id="search" placeholder="Search post">
            <button type="submit" class="searchButton">Search</button>
            </form>
    </nav>
    <section id="searched">
        <div class="searchedContainer">
        </div>
    </section>
    <!--Post Section-->
    <section id="posts">
        <!--Displays all posts-->
        <div class="post-container">
        </div>
        <!--Opens a selected post-->
            <div class="postModalContainer hide">
                <div class="postModal"></div>
                <!--Add a comment to a post-->
                <div class="addCommentContainer hideAdd">
                    <form class="addCommentForm">
                        <input type="text" class="add" placeholder="Type here">
                        <div class="addCommentButtons">
                            <button type="submit" onclick="addComment(this)" class="saveComment">Save</button>
                            <button class="cancelComment">Cancel</button>
                        </div>
                    </form>
                </div>
                <!--Edit an exisitng comment-->
                <div class="editCommentContainer hideContainer">
                    <form class="editForm">
                        <input type="text" class="edit" placeholder="Type here">
                        <button type="submit" class="saveEditedComment" onclick="editComment()">Save</button>
                        <button class="cancel" onclick="updateComment(this)">Cancel</button>
                    </form>
                </div>
            </div>
    </section>
    <script src="/javaScript/home.js"></script>
</body>
</html>
